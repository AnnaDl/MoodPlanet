   <script>

    //here we'll assign our container to a variable. This means we'll only need to find interval
    //in the dom once as opposed to each time.
    var htmlContainer = $("#");


    //we'll use a For-In loop to itterate through the dataItems
    //to render inside our container ("GirlsWhoCode").

    for (var i = 0; i < dataItems.items.length; i++) {
      //temp variable if item has an even ord value
      var imageRightClass = "order-lg-2";
      var textLeftClass = "order-lg-1";

      //here we are checking as to whether or not the ord value is an even
      //or odd number.  We do this with the modulus operator.  If the remainder
      //is not zero, we set the temp css varaibles to an empty string.
      if (i % 2 != 0 ) { imageRightClass =""; textLeftClass="";}

      //string template with variable placeholders.  There are a many
      //frameworks like Angular and Vue that have more complexity but offer
      //better maintenance and reusability.
      htmlContainer.append(
        " <section>" +
              "<div class=container'>" +
                "<div class='row align-items-center'>" +
                  "<div class='col-lg-6 " + imageRightClass + "'>" +
                    "<div class='p-5'>" +
                      "<img class='img-fluid rounded-circle' src='" + dataItems.items[i].imgsrc + "' alt='" + dataItems.items[i].title + "'>" +
                    "</div>" +
                  "</div>" +
                  "<div class='col-lg-6 " + textLeftClass + "'>" +
                    "<div class='p-5'>" +
                      "<h2 class='display-4'>" + dataItems.items[i].title + "</h2>" +
                      "<p>" + dataItems.items[i].desc + "</p>" +
                    "</div>" +
                  "</div>" +
                "</div>" +
              "</div>" +
            "</section>"
          );
        }
